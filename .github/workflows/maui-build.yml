name: Build MAUI
on:
  push:
    branches: [main]

jobs:
  build-android:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          
      - name: Install MAUI workloads
        run: dotnet workload install maui-android
        
      - name: Restore workload
        run: dotnet workload restore
        
      - name: Restore keystore
        shell: pwsh
        run: |
          [IO.File]::WriteAllBytes("${{ github.workspace }}\tkolymp.keystore", [Convert]::FromBase64String("${{ secrets.ANDROID_KEYSTORE_BASE64 }}"))
      
      - name: Build signed APK
        shell: pwsh
        env:
          KEYSTORE_PATH: ${{ github.workspace }}\tkolymp.keystore
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASS: ${{ secrets.ANDROID_KEY_PASS }}
          STORE_PASS: ${{ secrets.ANDROID_KEYSTORE_PASS }}
        run: |
          dotnet publish TkOlympApp/TkOlympApp.csproj `
            -f net10.0-android `
            -c Release `
            -o ./artifacts/android `
            /p:AndroidPackageFormat=apk `
            /p:AndroidEnableAot=false `
            /p:AndroidKeyStore=true `
            /p:AndroidSigningKeyStore="$env:KEYSTORE_PATH" `
            /p:AndroidSigningKeyAlias="$env:KEY_ALIAS" `
            /p:AndroidSigningKeyPass="$env:KEY_PASS" `
            /p:AndroidSigningStorePass="$env:STORE_PASS"
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./artifacts/android/*.apk

